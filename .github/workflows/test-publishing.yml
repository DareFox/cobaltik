name: CI Test Maven Publish

on:
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17
    
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Setup Android
      if: ${{ matrix.os == 'ubuntu-latest' }}
      uses: android-actions/setup-android@v2

    - name: Install Android-33
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: sdkmanager "platforms;android-33"

    - name: Import GPG key
      uses: crazy-max/ghaction-import-gpg@v6
      with:
        gpg_private_key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
        passphrase: ${{ secrets.MAVEN_GPG_PRIVATE_PASSWORD }}

    - name: Execute Gradle publishToMavenLocal
      run: ./gradlew publishToMavenLocal  --scan

